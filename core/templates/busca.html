{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Busca</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon-book.png' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:#a0805f;">
    <div class="container">
        <div>
            <nav style="background-color:#441212;" class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">MatchBooks!</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cadastro' %}">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'busca' %}">Busca</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <img class="img-fluid rounded" src="{% static 'images/library.jpg' %}">
        </div>
        <div>
            <h1>BUSCA DE LIVROS</h1>
            <form method="get" action="{% url 'resultbusca' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Pesquisa por Título</label>
                    <input type="search" value="Título" placeholder="Título" class="form-control" name="nome" id="nome" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nome">Pesquisa por Autor</label>
                    <input type="search" value="Autor" placeholder="Autor" class="form-control" name="autor" id="autor" autocomplete="off">
                </div>
                <br>
                <button style="background-color:#513013;" type="submit" class="btn btn-secondary">BUSCAR</button>
            </form>
            <br>
        </div>
        <div>
            <a class="link-primary" href="{% url 'index' %}">Home</a>
        </div>
        <div class="container">
            <center>
                <footer>© Programa Match! 2023</footer>
            </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
